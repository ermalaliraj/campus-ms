server:
  port: ${PORT:8030}
  contextPath: /payment-ms
  context-path: /payment-ms  # spring-boot-admin 

# configure eureka client. Enamble/disable with @EnableEurekaClient App 
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 10
  client:
    serviceUrl:
      defaultZone: http://user:password@localhost:8761/eureka/
    
spring:
  application:
    name: payment-ms
info:
  app:
    name: payment-ms


logging.level:
    org:
        springframework:
            ui: warn
            aop: warn
            jdbc: warn
            data: warn
            context: warn
            test: warn
            beans: warn
            orm: warn
            core: warn
            boot: warn
            web: warn
        hibernate: error
        apache: warn
        jboss.logging: warn
    com.netflix.discovery: warn
    com.ea: debug
